<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="workflow">
        <div class="step" id="step1">
          <h3 data-allow-drop="false">Step 1</h3>
          <div
            data-allow-drop="false"
            class="action over"
            id="action1.1"
            draggable="true"
          >
            action 1.1
          </div>
          <div
            data-allow-drop="false"
            class="action"
            id="action1.2"
            draggable="true"
          >
            action 1.2
          </div>
          <div
            data-allow-drop="false"
            class="action"
            id="action1.3"
            draggable="true"
          >
            action 1.3
          </div>
          <div
            data-allow-drop="false"
            class="action"
            id="action1.4"
            draggable="true"
          >
            action 1.4
          </div>
          <div
            data-allow-drop="false"
            class="action"
            id="action1.5"
            draggable="true"
          >
            action 1.5
          </div>
        </div>
      </div>

      <div class="workflow">
        <div class="step" id="step2">
          <h3 data-allow-drop="false">Step 2</h3>
          <div data-allow-drop="false" class="action">action</div>
          <div data-allow-drop="false" class="action">action</div>
          <div data-allow-drop="false" class="action">action</div>
          <div data-allow-drop="false" class="action">action</div>
          <div data-allow-drop="false" class="action">action</div>
        </div>
      </div>

      <div class="workflow">
        <div class="step">
          <h3>Step 3</h3>
          <div class="action">action</div>
          <div class="action">action</div>
          <div class="action">action</div>
          <div class="action">action</div>
          <div class="action">action</div>
        </div>
      </div>
    </div>
    <div class="test"></div>
  </body>
  <script src="index.js"></script>
</html>
